<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS + CSS Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
  </head>
  <body>
    <div class="clock">
      <div class="clock__face">
        <div class="clock__hand hour-hand"></div>
        <div class="clock__hand min-hand"></div>
        <div class="clock__hand second-hand"></div>
      </div>
    </div>
    <div class="images">
      <img src="nature.svg" alt="nature" />
      <img src="tower.svg" alt="tower" />
    </div>
  </body>
</html>
