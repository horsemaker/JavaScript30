		<title>Key Detection</title>
		<script
			type="text/javascript"
			src="https://www.cornify.com/js/cornify.js"
		></script>
	</head>
	<body>
		<em>Check Console ðŸ‘€</em>
		<script>
			console.log('Guess the KONAMI code to get CORNIFIED! ðŸ¦„')
			const pressed = []
			const secretCode = 'horsemaker'

			window.addEventListener('keyup', (e) => {
				pressed.push(e.key)
				pressed.splice(
					-secretCode.length - 1,
					pressed.length - secretCode.length
				)
				if (pressed.join('').includes(secretCode)) {
					console.log('DING DING!')
					cornify_add()
				}
			})
		</script>
	</body>
