  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 },
    ]
    console.log('people')
    console.table(people)

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 },
    ]
    console.log('comments')
    console.table(comments)

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19?
    console.log('Array.prototype.some()')
    console.log('is at least one person 19?')

    const isAdult = people.some(
      (person) => new Date().getFullYear() - person.year >= 19
    )

    console.log({ isAdult })

    // Array.prototype.every() // is everyone 19?
    console.log('Array.prototype.every()')
    console.log('is everyone 19?')

    const allAdults = people.every(
      (person) => new Date().getFullYear() - person.year >= 19
    )

    console.log({ allAdults })

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    console.log('Array.prototype.findIndex()')
    console.log('Find the comment with the ID 823423')
    const index = comments.findIndex((comment) => comment.id === 823423)
    console.log('index:', index)

    console.log('Array.prototype.splice() or Construct new Array')
    console.log('delete the comment with the ID of 823423')

    // comments.splice(index, 1)
    // console.table(comments)

    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1),
    ]
    console.table(newComments)
  </script>
